
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خوابوں کی گلیاں</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-pink-600 text-white py-6 text-center shadow-lg">
    <h1 class="text-3xl font-bold">خوابوں کی گلیاں</h1>
    <p class="text-sm mt-1">ایسے لنکس جو نیندیں اُڑا دیں 🔥</p>
  </header>

  <section class="p-4">
    <h2 class="text-xl font-semibold mb-2">🔥 سب سے خاص لنک</h2>
    <div class="bg-white shadow-md p-3 rounded-lg mb-4">
      <img src="images/netflix.jpg" alt="Netflix 🥵" class="rounded w-full h-48 object-cover mb-2">
      <h3 class="text-lg font-bold">Netflix 🥵</h3>
      <a href="https://whatsapp.com/channel/your-link" target="_blank" class="text-green-600 underline">Join Now</a>
    </div>

    <h2 class="text-xl font-semibold mt-6 mb-2">📁 Categories</h2>

    <!-- Category: School Girls -->
    <h3 class="text-lg font-semibold mb-1">🏫 اسکول گرلز</h3>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white p-2 shadow rounded">
        <img src="images/girl1.jpg" class="h-32 w-full object-cover rounded mb-1" />
        <h4 class="text-sm font-bold">Hot School Link</h4>
        <a href="#" class="text-green-600 text-xs underline">Join</a>
      </div>
    </div>

    <!-- Category: Boys Girlfriend -->
    <h3 class="text-lg font-semibold mb-1">💏 بوائے فرینڈ گرلز</h3>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white p-2 shadow rounded">
        <img src="images/girl2.jpg" class="h-32 w-full object-cover rounded mb-1" />
        <h4 class="text-sm font-bold">GF Zone</h4>
        <a href="#" class="text-green-600 text-xs underline">Join</a>
      </div>
    </div>

    <!-- Category: Hot Vibes -->
    <h3 class="text-lg font-semibold mb-1">🔥 ہاٹ وائبز</h3>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white p-2 shadow rounded">
        <img src="images/girl3.jpg" class="h-32 w-full object-cover rounded mb-1" />
        <h4 class="text-sm font-bold">Hot Night</h4>
        <a href="#" class="text-green-600 text-xs underline">Join</a>
      </div>
    </div>

    <!-- Submit Form -->
    <div class="bg-white p-4 shadow rounded mt-6">
      <h3 class="text-lg font-semibold mb-2">🔗 اپنا لنک شامل کریں</h3>
      <form>
        <input type="text" placeholder="Channel/Group Name" class="w-full p-2 border mb-2 rounded" />
        <input type="url" placeholder="WhatsApp Link" class="w-full p-2 border mb-2 rounded" />
        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
